<h2> <span class="mw-headline" id="ssl_crl"> ssl_crl </span></h2><p><b>syntax:</b> <i>ssl_crl file</i> </p><p><b>default:</b> <i>none</i> </p><p><b>context:</b> <i>http, server</i> </p><p>This directive, introduced in Nginx version 0.8.7, specifies the filename of a Certificate Revocation List, in PEM format, which is used to check the revocation status of certificates. </p><br><i>Module: HttpSslModule</i>

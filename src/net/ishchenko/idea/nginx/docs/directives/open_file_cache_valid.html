<h2> <span class="mw-headline" id="open_file_cache_valid"> open_file_cache_valid </span></h2><p><b>syntax:</b> <i>open_file_cache_valid time</i> </p><p><b>default:</b> <i>open_file_cache_valid 60</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>The directive specifies the time when need to check the validity of the information about the item in <a href="#open_file_cache">open_file_cache</a>. </p><br><i>Module: HttpCoreModule</i>

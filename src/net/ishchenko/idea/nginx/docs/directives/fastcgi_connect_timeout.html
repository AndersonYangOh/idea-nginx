<h2> <span class="mw-headline" id="fastcgi_connect_timeout"> fastcgi_connect_timeout </span></h2><p><b>syntax:</b> <i>fastcgi_connect_timeout time</i> </p><p><b>default:</b> <i>fastcgi_connect_timeout 60</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>Directive sets timeout period for connection with FastCGI-server. It should be noted that this value can't exceed 75 seconds. </p><br><i>Module: HttpFcgiModule</i>


<p><b>syntax:</b> <i>create_full_put_path on|off</i>
</p><p><b>default:</b> <i>create_full_put_path off</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>By default, the PUT method can only create files within existing directories.

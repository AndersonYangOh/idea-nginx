
<p><b>syntax:</b> <i>userid_service number</i>
</p><p><b>default:</b> <i>userid_service address</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Directive assigns the IP address of the server which gave out cookie. 
If not set, version 1 cookies set to zero, and for version 2 cookies the IP address of server.
</p>
<br><i>Module: NginxHttpUserIdModule</i>

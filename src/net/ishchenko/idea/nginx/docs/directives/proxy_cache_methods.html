
<p><b>syntax:</b> <i>proxy_cache_methods [GET HEAD POST];</i>
</p><p><b>default:</b> <i>proxy_cache_methods GET HEAD;</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>GET/HEAD is syntax sugar, i.e. you can not disable GET/HEAD even if you set just
</p>
<pre class="code"><span class="kw21">proxy_cache_methods</span> POST;</pre>

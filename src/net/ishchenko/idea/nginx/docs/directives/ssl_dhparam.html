<h2> <span class="mw-headline" id="ssl_dhparam"> ssl_dhparam </span></h2><p><b>syntax:</b> <i>ssl_dhparam file</i> </p><p><b>default:</b> <i>none</i> </p><p><b>context:</b> <i>http, server</i> </p><p>This directive specifies a file containing Diffie-Hellman key agreement protocol cryptographic parameters, in PEM format, utilized for exchanging session keys between server and client. </p><br><i>Module: HttpSslModule</i>

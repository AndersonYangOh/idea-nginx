
<p><b>syntax:</b> <i>proxy_ignore_client_abort [ on|off ] </i>
</p><p><b>default:</b> <i>proxy_ignore_client_abort off</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Prevents aborting request to proxy in case the client itself aborts the request.
</p>
<br><i>Module: NginxHttpProxyModule</i>


<p><b>syntax:</b> <i>fastcgi_cache_methods [GET HEAD POST];</i>
</p><p><b>default:</b> <i>fastcgi_cache_methods GET HEAD;</i>
</p><p><b>context:</b> <i>main,http,location</i>
</p><p>GET/HEAD is syntax sugar, i.e. you can not disable GET/HEAD even
if you set just
</p>
<pre class="code"><span class="kw11">fastcgi_cache_methods</span>  POST;</pre>
<br><i>Module: NginxHttpFcgiModule</i>

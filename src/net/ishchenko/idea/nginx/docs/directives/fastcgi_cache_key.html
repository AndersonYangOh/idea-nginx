
<p><b>syntax:</b> <i>fastcgi_cache_key line&nbsp;;</i>
</p><p><b>default:</b> <i>none</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>The directive sets the key for caching, for example:
</p>
<pre class="code">fastcgi_cache_key localhost: <span class="nu0">9000</span> $ request_uri;</pre>
<br><i>Module: NginxHttpFcgiModule</i>

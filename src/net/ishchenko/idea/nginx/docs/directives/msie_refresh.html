<h2> <span class="mw-headline" id="msie_refresh"> msie_refresh </span></h2><p><b>syntax:</b> <i>msie_refresh [on|off] </i> </p><p><b>default:</b> <i>msie_refresh off</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>This directive allows or forbids issuing a <code>refresh</code> instead of doing a <code>redirect</code> for MSIE. </p><br><i>Module: HttpCoreModule</i>

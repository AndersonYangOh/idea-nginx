
<p><b>syntax:</b> <i>google_perftools_profiles path</i>
</p><p><b>default:</b> <i>none</i>
</p><p>Directive specifies the base filename of profiles collected by Google Perftools profiler. 
The workers PIDs will be appended to the specified base filename.
</p><p><br />
</p>
<br><i>Module: NginxGooglePerftoolsModule</i>

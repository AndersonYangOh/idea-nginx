
<p><b>syntax:</b> <i>userid_domain [ name | none ] </i>
</p><p><b>default:</b> <i>userid_domain none</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Assigns the domain for cookie. The parameter "none" doesn't issue domain for cookie.

<h2> <span class="mw-headline" id="log_not_found"> log_not_found </span></h2><p><b>syntax:</b> <i>log_not_found [on|off]</i> </p><p><b>default:</b> <i>log_not_found on</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>The directive enables or disables messages in <a href="/CoreModule#error_log" title="CoreModule">error_log</a> about files not found on disk. </p><br><i>Module: HttpCoreModule</i>

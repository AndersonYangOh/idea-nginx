
<p><b>syntax:</b> <i>sub_filter_once on|off</i>
</p><p><b>default:</b> <i>sub_filter_once on</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p><i>sub_filter_once off</i> allows to search and replace all matching lines, the default is replacing only the first one.
</p>

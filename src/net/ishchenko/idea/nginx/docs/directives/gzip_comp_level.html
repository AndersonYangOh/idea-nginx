
<p><b>syntax:</b> <i>gzip_comp_level 1..9</i>
</p><p><b>default:</b> <i>gzip_comp_level 1</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>The compression level, between 1 and 9, where 1 is the least compression (fastest) and 9 is the most (slowest).
</p><p><br />
</p>
<br><i>Module: NginxHttpGzipModule</i>

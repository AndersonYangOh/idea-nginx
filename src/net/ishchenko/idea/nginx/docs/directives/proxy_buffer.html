
<p><b>syntax:</b> <i>proxy_buffer</i> <i><b>size</b></i>
</p><p><b>default:</b> <i>4K/8K</i>
</p><p><b>context:</b> <i>mail, server</i>
</p><p>With this directive you can set the buffer size for the proxy connection. The default value is equal to the size of a page (this can be either 4K or 8K depending on the platform).
</p>
<br><i>Module: NginxMailProxyModule</i>

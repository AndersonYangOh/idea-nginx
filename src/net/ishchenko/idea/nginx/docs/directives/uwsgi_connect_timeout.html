<h2> <span class="mw-headline" id="uwsgi_connect_timeout"> uwsgi_connect_timeout </span></h2><p><b>syntax:</b> <i>uwsgi_connect_timeout time</i> </p><p><b>default:</b> <i>uwsgi_connect_timeout 60</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>Directive sets timeout period for connection with uWSGI-server. It should be noted that this value can't exceed 75 seconds. </p><br><i>Module: HttpUwsgiModule</i>


<p><b>syntax:</b> <i>gzip_static on|off</i>
</p><p><b>default:</b> <i>gzip_static off</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Enables the module. You should ensure that the timestamps of the compressed and uncompressed files match.
</p>
<br><i>Module: NginxHttpGzipStaticModule</i>

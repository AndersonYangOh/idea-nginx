
<p><b>syntax:</b> <i>gzip_min_length length</i>
</p><p><b>default:</b> <i>gzip_min_length 0</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Sets the minimum length of of the response that will be compressed. Responses shorter than this will not be compressed. Length is determined from the "Content-Length" header.
</p><p><br />
</p>
<br><i>Module: NginxHttpGzipModule</i>

<h2> <span class="mw-headline" id="image_filter_jpeg_quality"> image_filter_jpeg_quality </span></h2><p><b>Syntax:</b> <i>image_filter_jpeg_quality [0...100]</i> </p><p><b>Default:</b> <i>75</i> </p><p><b>Context:</b> <i>http, server, location</i> </p><p>Sets the rate of loss of information when processing the images as <b>JPEG</b>. The maximum recommended value is <b>95</b>. </p><br><i>Module: HttpImageFilterModule</i>

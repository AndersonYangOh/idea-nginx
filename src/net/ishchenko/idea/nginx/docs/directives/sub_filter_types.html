
<p><b>syntax:</b> <i>sub_filter_types mime-type [mime-type ...] </i>
</p><p><b>default:</b> <i>sub_filter_types text/html</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p><i>sub_filter_types</i> is used to specify which content types should be checked for <i>sub_filter</i>.  The default is only <i>text/html</i>.
</p>
<br><i>Module: NginxHttpSubModule</i>

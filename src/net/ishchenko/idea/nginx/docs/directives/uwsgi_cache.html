<h2> <span class="mw-headline" id="uwsgi_cache"> uwsgi_cache </span></h2><p><b>syntax:</b> <i>uwsgi_cache zone|off</i> </p><p><b>default:</b> <i>off</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>The directive specifies the area which actually is the share memory's name for caching. The same area can be used in several places. </p><br><i>Module: HttpUwsgiModule</i>

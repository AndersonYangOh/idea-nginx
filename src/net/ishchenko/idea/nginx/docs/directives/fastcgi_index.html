
<p><b>syntax:</b> <i>fastcgi_index file</i>
</p><p><b>default:</b> <i>none</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>The name of the file which will be appended to the URI and stored in the variable $fastcgi_script_name if URI concludes with a slash.


<p><b>syntax:</b> <i>fastcgi_ignore_client_abort on|off</i>
</p><p><b>default:</b> <i>fastcgi_ignore_client_abort off</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>This directive determines if current request to the FastCGI-server must be aborted in case the client aborts the request to the server.
</p>
<br><i>Module: NginxHttpFcgiModule</i>


<p><b>syntax:</b> <i>map_hash_max_size number</i>
</p><p><b>default:</b> <i>map_hash_max_size 2048</i>
</p><p><b>context:</b> <i>http</i>
</p><p>The directive sets the maximum size of a hash table to hold the variable map. For more details see the descriptions of hash settings Optimization section .


<p><b>syntax:</b> <i>proxy_pass_header the_name</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>This directive allows transferring header-lines forbidden for response.
</p><p>For example:
</p><p></p>
<pre class="code"><span class="kw3">location</span> / <span class="br0">&#123;</span>
  <span class="kw21">proxy_pass_header</span> X-Accel-Redirect;
<span class="br0">&#125;</span></pre>
<p><br />
</p>
<br><i>Module: NginxHttpProxyModule</i>


<p><b>syntax:</b> <i>gzip_types mime-type [mime-type ...] </i>
</p><p><b>default:</b> <i>gzip_types text/html</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Enables compression for additional MIME-types besides "text/html".  "text/html" is always compressed.
</p><p><br />
</p>
<br><i>Module: NginxHttpGzipModule</i>

<h2> <span class="mw-headline" id="gzip_types"> gzip_types </span></h2><p><b>syntax:</b> <i>gzip_types mime-type [mime-type ...] </i> </p><p><b>default:</b> <i>gzip_types text/html</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>Enables compression for additional MIME-types besides &quot;text/html&quot;. &quot;text/html&quot; is always compressed. </p><p><br /> </p><br><i>Module: HttpGzipModule</i>


<p><b>syntax:</b> <i>smtp_auth</i> <i><b>[login]  [plain]  [cram-md5]&nbsp;;</b></i>
</p><p><b>default:</b> <i>login plain</i>
</p><p><b>context:</b> <i>main, server</i>
</p><p>With this directive you can set the permitted methods of authentication for SMTP clients:
</p>
<ul><li> login - AUTH LOGIN 
</li><li> plain - AUTH PLAIN 
</li><li> cram-md5 - AUTH CRAM-MD5 
</li></ul>
<br><i>Module: NginxMailCoreModule</i>

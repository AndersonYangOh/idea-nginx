
<p><b>syntax:</b> <i>memcached_pass [ name:port ] </i>
</p><p><b>default:</b> <i>none</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>The backend should set the data in memcached.  The memcached key is "/uri?args".
</p><p>Since 0.5.9 the memcached key is now in <code>$memcached_key</code>.
</p>
<br><i>Module: NginxHttpMemcachedModule</i>


<p><b>syntax:</b> <i>real_ip_header [X-Real-IP|X-Forwarded-For] </i>
</p><p><b>default:</b> <i>real_ip_header X-Real-IP</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>This directive sets the name of the header used for transferring the replacement IP address.
</p>
<br><i>Module: NginxHttpRealIpModule</i>

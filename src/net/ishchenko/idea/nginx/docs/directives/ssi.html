
<p><b>syntax:</b> <i>ssi [ on | off ] </i>
</p><p><b>default:</b> <i>ssi off</i>
</p><p><b>context:</b> <i>http, server, location, if in location</i>
</p><p>Enables SSI processing.
</p><p>Note that when SSI is enabled the Last-Modified and Content-Length headers are not sent.
</p>
<br><i>Module: NginxHttpSsiModule</i>

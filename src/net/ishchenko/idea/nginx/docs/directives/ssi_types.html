<h2> <span class="mw-headline" id="ssi_types"> ssi_types </span></h2><p><b>syntax:</b> <i>ssi_types mime-type [mime-type ...] </i> </p><p><b>default:</b> <i>ssi_types text/html</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>Enables SSI processing for MIME-types in addition to &quot;text/html&quot; types. </p><p><br /> </p><br><i>Module: HttpSsiModule</i>

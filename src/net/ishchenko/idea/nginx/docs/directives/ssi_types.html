
<p><b>syntax:</b> <i>ssi_types mime-type [mime-type ...] </i>
</p><p><b>default:</b> <i>ssi_types text/html</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Enables SSI processing for MIME-types in addition to "text/html" types.
</p><p><br />
</p>
<br><i>Module: NginxHttpSsiModule</i>

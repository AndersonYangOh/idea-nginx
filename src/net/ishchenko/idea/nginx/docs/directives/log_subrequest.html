<h2> <span class="mw-headline" id="log_subrequest"> log_subrequest </span></h2><p><b>syntax:</b> <i>log_subrequest [on|off]</i> </p><p><b>default:</b> <i>log_subrequest off</i> </p><p><b>context:</b> <i>http, server, location</i> </p><p>The directive enables or disables messages in <a href="/HttpLogModule#access_log" title="HttpLogModule">access_log</a> about sub-requests such as <a href="/HttpRewriteModule#Synopsis" title="HttpRewriteModule">rewrite rules</a> and/or <a href="/HttpSsiModule#Synopsis" title="HttpSsiModule">SSI requests</a>. </p><br><i>Module: HttpCoreModule</i>


<p><b>syntax:</b> <i>autoindex_exact_size [ on|off ] </i>
</p><p><b>default:</b> <i>autoindex_exact_size on</i>
</p><p><b>context:</b> <i>http, server, location</i>
</p><p>Defines how to represent file sizes in the directory listing  -- either accurately (in bytes), or rounded (KB, MB or GB).
</p>
<br><i>Module: NginxHttpAutoindexModule</i>
